            window.onload = function(){
                document.getElementById('btnStore').addEventListener('click', storeData, false);
            };
            
            function storeData(){
                
                var fname = document.getElementById('name1').value;
                var email2 = document.getElementById('email1').value;
                var password3= document.getElementById('password1').value;
                localStorage.setItem('name', fname);
                localStorage.setItem('email', email2);
                localStorage.setItem('password', password3);
            }

        <h1> Create Account </h1>

    <div class="container">
        <form action="welcome.html">
            <input type="text" id="name1" placeholder=" Name" autofocus required>
            <br><br>
            
            <input type="email" id="email1" placeholder=" Enter E-mail" required>
            <br><br>
            
            <input type="password" id="password1" placeholder=" Enter Password" required>

            <input type="password" id="password2" placeholder=" Confirm Password" required>
            <br><br>
            
            <button id="btnStore" onclick="return val()"class="btn btn-primary">Create Account</button>
            
        </form>
        <p id="demo" class="bg-info"></p>
        </div>
       <script>
        function val(){
        var x=document.getElementById('password1').value;
        var y=document.getElementById('password2').value;
        if(x.length<8) {
            document.getElementById('demo').innerHTML="Password should have a minimum of 8 characters.";
            document.getElementById('password1').focus();
            return false;
        }  
        if(x!=y){
            document.getElementById('demo').innerHTML="Password Confirmation does not match.";
            document.getElementById('password2').focus();
            return false;
            
        }
        else{
            return true;
        }
